<!DOCTYPE html>


<head>
<title>Kevin's Mememaker</title>

</head>


<body>
	
	<div>
	<input type = "file" id = "file"/>
	</div>

	<div id = "image-container">
		<div>
		<p>First line</p>
		<input id="topLineText" type="text"> 
		<p>Second Line</p>
		<input id = "bottomLineText" type = "text">
		<button id = "save">Save</button>
		<canvas id = "c" width = "500" height = "500"></canvas>

		</div>

	</div>



	<script>

		

	
	var c = document.querySelector("#c");
	var ctx = c.getContext("2d");

	ctx.strokeRect(50, 50, 100, 100);
	ctx.beginPath();
	ctx.moveTo(75, 75);
	ctx.lineTo(125, 75);
	ctx.lineTo(125, 125);
	ctx.lineTo(75, 75);
	ctx.fill();


	//Writing text
	ctx.textAlign = "center";
	ctx.lineWidth = 3;
	ctx.font = "36pt Impact";
	ctx.fillStyle = "white";
	ctx.fillText("Canvas Memes!", c.width/2, 40);


	ctx.strokeStyle = "black";
	ctx.strokeText("Canvas Memes!", c.width/2, 40);

	</script>

	<style>

	body {
		background: green;
}

	#save {
		display: block;
		margin-top: 10px;
	}
	canvas{ 
		display: block;
		margin-right: auto;
		margin-left: auto;
		background: red;
		}
	</style>


</body>
