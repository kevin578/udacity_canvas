<!DOCTYPE html>


<head>
</head>


<body>
	
	<canvas id = "c" width = "200" height = "200"></canvas>

	<script>

	var c = document.querySelector("#c");
	var ctx = c.getContext("2d");

	ctx.beginPath();
	ctx.moveTo(50,50);
	ctx.lineTo(150, 50);
	ctx.lineTo(150, 150);
	ctx.lineTo(50, 150);
	ctx.lineTo(50,50);
	ctx.stroke();

	</script>




</body>
